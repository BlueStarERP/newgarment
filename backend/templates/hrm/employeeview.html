{% extends 'hrm/base.html' %}

{% block content %}


<div class="bg-light p-2 rounded">
  <table class="table table-striped table2" style="width:100%">
    <div>
      <nav aria-label="breadcrumb" class="mt-3">
          <ol class="breadcrumb">
            
            <li class="breadcrumb-item" aria-current="page"><a href="#" class="h4">All Employee Lists</a></li>
            <li class="breadcrumb-item "><a href="{% url 'hrm:EmpCreate' %}" class="h4 btn btn-sm btn-success">+ New</a></li>
            
  
          </ol>
        </nav>
    </div>
    <hr>
    <thead>
        <tr>
            <th>Sir</th>
            <th>Department Name</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody id="empList">
      {% for i in emp %}
        <tr class="emptr">
            <td class="lid">{{i.id}}</td>
            <td><a href="{% url 'hrm:EmpUpdate' i.id %}">{{i.employee_name}}</a></td>
            <td>
              <a href="#" class="btn btn-sm btn-danger"  data-bs-toggle="modal" data-bs-target="#exampleModal-{{i.id}}"><i class="bi bi-toggles"></i></a>

               <!-- Modal -->
<div class="modal fade" id="exampleModal-{{i.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Department Edit{{i.id}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     
      <div class="modal-body">
        Are Your Sure To Delete
      </div>
      <div class="modal-footer detpDelete">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger delBtn">Delete</button>
      </div>
  
    </div>
  </div>
</div>
<!-- endmodal -->
              
            </td>   
        </tr>
      {% endfor %}
        
        
    </tbody>
    <tfoot>
        <tr>
          <th>Sir</th>
          <th>Department Name</th>
          <th>Action</th>
        </tr>
    </tfoot>
</table>
</div>





{% endblock content %}
